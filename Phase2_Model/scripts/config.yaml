# =======================================================
# YOLOv8m Custom Training Config for BDD100K
# =======================================================

paths:
  data_root: "../../Data/assignment_data_bdd/bdd100k_labels_release/bdd100k/labels"
  images_root: "../../Data/assignment_data_bdd/bdd100k_images_100k/bdd100k/images/100k"

  # FIXED OUTPUT TARGETS
  output_root: "./bdd100k_yolo"            # OUTPUT OF JSON â†’ YOLO CONVERSION
  subset_root: "./bdd100k_yolo_subset"      # OUTPUT OF SUBSET CREATION

  # CHECKPOINTS AND LOGS
  checkpoints: "./checkpoints"
  logs: "./logs/yolo_training"

dataset:
  num_classes: 10
  class_names:
    - bike
    - bus
    - car
    - motor
    - person
    - rider
    - traffic light
    - traffic sign
    - train
    - truck
  sample_size_train: 2000
  sample_size_val: 400

training:
  epochs: 3
  batch_size: 8
  img_size: 640
  lr: 0.0001
  weight_decay: 0.0001
  grad_clip_norm: 10.0
  accum_steps: 4
  ema_decay: 0.999
  cosine_eta_min: 1e-6

hardware:
  device: "cuda"

seed: 42
